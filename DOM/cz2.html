<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .naglowek{
            color: orange;
        }
        .div{
            font-size: 40px;
            color: red;
        }
        .p1{
            text-decoration: underline;
        }
        span{
            font-weight: bold;
            color: blueviolet;
        }
        .zmiana{
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="naglowek">Nagłówek</h1>
    <div class="div">Treść z diva</div>
    <p class="p1">Pierwszt akapit</p>
    <p class="p2">Drugi akapit</p>
    <script>
        //pobieramy elementy html
        const h1 = document.querySelector('h1.naglowek');
        const div = document.querySelector('div.div');
        const akapity = document.querySelectorAll('p'); // pobieramy jednocześnie wszystkie akapity

        //dodajemy treść do akapitu p1
        akapity[0].innerHTML += "<span> Bardzo lubię się uczyć języka JavaScript z moim ulubionym kolegą Golonką</span>";

        //zmieniamy treść w nagłówku h1
        h1.textContent = "JavaScript"

        //zmieniamy typ czcionki dla diva
        div.style.fontFamily = "Courier New";

        //do diva dodajemy klase o nazwie "zmiana"
        div.classList.add('zmiana');

        //tworzymy nowy element h2
        const h2 = document.createElement('h2');
        //dodajemy zawartosc do h2
        h2.textContent = "Aplikacje internetowe";
        //h2 dodajemy do drugiego akapitu
        akapity[1].appendChild(h2);

        //usuwamy element h1
        h1.remove();
    </script>
</body>
</html>
