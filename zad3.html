<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="pole">
        <input type="text" name="pole" id="formularz">
        <button>Pokaż!</button>
    </form>
    <div class="wynik">

    </div>
    <script>
       
        const formularz = document.querySelector('.pole');

        const div = document.querySelector('.wynik')

        formularz.addEventListener('submit', (e) => {

        e.preventDefault();

        const wartoscPolaFormularza = document.querySelector('input[name="pole"]').value;
        
        if (wartoscPolaFormularza == 1) {
            div.textContent = 'Poniedzialek';
        } else if (wartoscPolaFormularza == 2) {
            div.textContent = 'Wtorek';
        } else if (wartoscPolaFormularza == 3) {
            div.textContent = 'Środa'
        }else if (wartoscPolaFormularza == 4) {
            div.textContent = 'Czwartek'
        }else if (wartoscPolaFormularza == 5) {
            div.textContent = 'Piątek'
        }else if (wartoscPolaFormularza == 6) {
            div.textContent = 'Sobota'
        }else if (wartoscPolaFormularza == 7) {
            div.textContent = 'Niedziela'
        }else if (wartoscPolaFormularza => 7) { 
            div.textContent = 'Wprowadź poprawny numer!'
        }
        });
    </script>
</body>
</html>
