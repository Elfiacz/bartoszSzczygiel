<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="liczba1" placeholder="Podaj liczbe">
        <input type="number" name="liczba2" placeholder="Podaj liczbe">
        <button type="submit">Oblicz NWD</button>
    </form>
    <div class="wynik"></div>
    <script>
        const form = document.querySelector('form');
        const div = document.querySelector('.wynik');
        form.addEventListener('submit', (e) =>{
            e.preventDefault();
            let a = document.querySelector('input[name = "liczba1"]').value*1;
            let b = document.querySelector('input[name = "liczba2"]').value*1;
            
            while(a != b)
            {
                if(a > b)
                {
                    a = a - b;
                }
                else
                {
                    b =b - a;
                }
            }
            
            div.textContent = "Nwd wynosi " + a;
            
        });
    </script>
</body>
</html>
